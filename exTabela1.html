<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse; width: 10%">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: end">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <table border="1" style="border-collapse: collapse; width: 10%; margin-top: 20px">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="3">4</td>
                </tr>
                <tr style="text-align: end">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <table border="1" style="border-collapse: collapse; width: 10%; margin-top: 20px">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center">3</td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
